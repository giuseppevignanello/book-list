<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Booklist</title>
</head>

<body>

    <div id="app">
        <header id="app_header" class="text-center text-white py-2">
            <h1>Booklist</h1>
        </header>
        <div class="container">
            <div v-if="books.length > 0">
                <div class="card shadow w-50 m-auto books mt-4 ">
                    <ul>
                        <li v-for="(book, index) in books" class="d-flex justify-content-around mb-3">
                            <span @click="changeStatus(index)"
                                :class="book.done ? 'text-decoration-line-through' : ''">{{book.title}} <br>
                                {{book.author}} <br> {{book.publisher}}</span>
                            <div class="buttons"> 
                                <button class="btn border-0" @click="remove(index)">❌</button>
                                <button class="btn border-0" @click="read(index)">✅</button>
                            </div>

                        </li>

                    </ul>

                </div>
            </div>
            <p v-else class="text-center mt-2"><strong> Aggiungi un libro! </strong></p>
            <div class="add text-center my-3">
                <form>
                    <div class="mb-1 w-75 m-auto">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" v-model="newBook" @keyup.enter="addBook()">
                    </div>
                    <div class="mb-1 w-75 m-auto">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" v-model="newAuthor"
                            @keyup.enter="addBook()">
                    </div>
                    <div class="mb-1 w-75 m-auto">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="publisher" v-model="newPublisher"
                            @keyup.enter="addBook()">
                    </div>
                    <button class="btn btn-primary" @click.prevent="addBook ()">Add</button>
                </form>
            </div>
            <div class="alert alert-primary" role="alert" v-if="error">
                <strong>{{error}}</strong>
            </div>
            <div class="completed shadow card w-50 m-auto mb-3" v-if="completed.length > 0">
                <h3 class="p-2">Completed books</h3>
                <ul>
                    <li v-for="(book, index) in completed" class="mb-2">
                        {{book.title}} <br>{{book.author}} <br> {{book.publisher}}
                    </li>
                </ul>
            </div>
        </div>
    </div>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
